<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <!-- Menu Bar -->
<div class="app">
    <header>
        <button>Home Button</button>    <button>Search</button>     <button>Inbox</button>  <button>Friends</button>    <button>Hamburger Menu</button>
    </header>

    <div class="flex-container">
        <!-- Listings Section -->
        <span class="listings">
            <span class="listing">            
                <img class="listingImage" src="imgs/makisushi.jpg" alt="good sushi" style="width:200px;height:200px;">
                <span class="listingText">This is sushi!</span>
            </span>

            <span class="listing">
                <img class="listingImage" src="imgs/ramen.jpg" alt="good ramen" style="width: 200px;height: 200px;">
                <span class="listingText"> Mmmmm, Ramen!</span>
            </span>
            
            <span class="listing">
                <img src="imgs/itsapizza.jpg" alt="itsa pizza" style="width: 200px;height: 200px;">
                <span class="listingText">Pizzatime</span>
            </span>

            <span class="listing">
                <img src="imgs/Sausages_large.jpg" alt="big meaty bois" style="width: 200px;height: 200px;">
                <span class="listingText">Sausages</span>
            </span>

            <span class="listing">
                <img src="imgs/lasagna.jpg" alt="i hate mondays" style="width: 200px;height: 200px;">
                <span class="listingText">Mondays</span>
            </span>

            <span class="listing">
                <img src="imgs/tacos.jpg" alt="taco tuesday!" style="width: 200px;height: 200px;">
                <span class="listingText">Taco Tuesday!</span>
            </span>


        </span>

        <!-- Popout Sidebar -->
        <span class="sidebar">
            <a href="">Username</a>
            <a href="">My Listings</a>
            <a href="">Make a listing</a>
        </span>
    </div>
</div>
</html>
