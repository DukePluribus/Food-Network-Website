<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>
    <div class="app">
        <div class="navbar navbar-expand-lg top-menu">
            <a class="btn btn-dark" href="index.html">Home Button</a class="btn btn-dark" href="index.html">    <a class="btn btn-dark" href="index.html">Search</a class="btn btn-dark" href="index.html">     <a class="btn btn-dark" href="index.html">Inbox</a class="btn btn-dark" href="index.html">  <a class="btn btn-dark" href="index.html">Friends</a class="btn btn-dark" href="index.html">    <a class="btn btn-dark" href="index.html" class="btn btn-primary" data-toggle="collapse"data-target="#sidebar">Hamburger Menu</a class="btn btn-dark" href="index.html">
        </div>
        <div class="form-group">
            <label for="title-input">Title</label>
            <input type="text" class="form-control" id="title-input" placeholder="ex Hamburger, Tofu, Sushi...">
        </div>

        <div class="flex-container" id="photo-and-description">
            <!-- Insert photo of food -->
            <form class="md-form">
                <div class="file-field">
                    <div class="z-depth-1-half mb-4">
                        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="img-fluid"
                            alt="example placeholder">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn btn-mdb-color btn-rounded float-left">
                            <span>Choose file</span>
                            <input type="file">
                        </div>
                    </div>
                </div>
            </form>
            
            <label for="exampleFormControlTextarea1">Large textarea</label>
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>

        <div class="flex-container" id="extra-info">
            
            
        </div>
        
    </div>
